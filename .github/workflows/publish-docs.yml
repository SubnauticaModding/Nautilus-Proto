name: Publish Documentation

on:
    push:
        branches:
            - docs


jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Chekout
      uses: actions/checkout@v3
      
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    
    - uses: nuget/setup-nuget@v1
      name: Nuget Setup
      
    - name: Nuget Restore
      run: nuget restore SMLHelper.sln
      
    - name: Build Project
      run: dotnet build SMLHelper.sln -c SN.STABLE
    
    - name: Build documentation
      uses: nikeee/docfx-action@v1.0.0
      with:
          args: SMLHelper/docfx.json

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: SMLHelper/_site